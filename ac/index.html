---
layout: default
title: Animal Crossing Prices
---
{% raw %}

<script type="text/x-handlebars" data-template-name="acSearch">
    <section class="animal-crossing-price-search">
        <h1>Price Search for Animal Crossing: New Leaf</h1>

        <label>Search :{{input type="text" id="item-search" value=searchTerm action="doSearch"}}</label>

        <ul>
        {{#each searchResults}}
            <li>
                <span class="name">{{name}}</span>
                <span class="price">{{price}}</span>
            </li>
        {{/each}}
        </ul>
    </section>
</script>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v1.3.0.js"></script>
<script type="text/javascript" src="http://builds.emberjs.com/tags/v1.8.1/ember.js"></script>
<script type="text/javascript" src="http://builds.emberjs.com/tags/v1.0.0-beta.11/ember-data.js"></script>
<script type="text/javascript" src="/scripts/ac/app.js"></script>
<script type="text/javascript" src="/scripts/ac/router.js"></script>
<script type="text/javascript" src="/scripts/ac/models/item.js"></script>
<script type="text/javascript" src="/scripts/ac/controllers/item_controller.js"></script>
<script type="text/javascript" src="/scripts/ac/controllers/acsearch_controller.js"></script>

{% endraw %}
